<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/main.css">
<h1 class="text-center title">Tomato Todo</h1>
<div class="container">
    <div class="left">
        <div class="cat-list">
        </div>
        <div class="add">
            <button>+</button>
        </div>
        <form id="cat-form" hidden>
            <input type="text">
            <div class="ops">
                <button type="submit">Enter</button>
                <button class="cancel" type="button">Cancel</button>
            </div>
        </form>
    </div>
    <div class="right">
        <form id="todo-form">
            <input type="text" name="content" autofocus>
        </form>
        <div class="todo-list">
        </div>
    </div>
</div>
<script src="js/api.js"></script>
<script src="js/main.js"></script>
