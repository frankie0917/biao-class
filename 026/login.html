<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/auth.css" />
        <link rel="stylesheet" href="css/nav.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="nav">
            <div class="row container">
                <div class="col-16 left">
                    <div class="logo col-2 font-size-0">
                        <img src="http://dummyimage.com/300x300" />
                    </div>
                    <div class="search col-22">
                        <input type="search" />
                    </div>
                </div>
                <div class="col-8 right text-right">
                    <a href="#" class="nav-item">登录</a>
                    <a href="#" class="nav-item">注册</a>
                    <a href="#" class="nav-item">王花花</a>
                </div>
            </div>
        </div>
        <div class="main card">
            <form id="loginForm">
                <label>
                    <div class="field">
                        用户名
                    </div>
                    <input type="text" id="username" />
                </label>
                <label>
                    <div class="field">
                        密码
                    </div>
                    <input type="password" id="password" />
                </label>
                <label>
                    <button type="submit">提交</button>
                </label>
            </form>
        </div>
        <div class="footer"></div>
    </body>
</html>
<script src="js/api.js"></script>
<script>
    boot();

    function boot() {
        loginForm.addEventListener("submit", e => {
            e.preventDefault();

            let row = {
                username: username.value,
                password: password.value
            };

            if (!row) return;

            login(row);
        });
    }

    function login(user) {
        let params = {
            where: {
                and: user
            }
        };
        api("user/exists", params, r => {
            if (!r.data) {
                alert("用户名或密码有误");
                return;
            }

            alert("登录成功");
        });
    }
</script>
