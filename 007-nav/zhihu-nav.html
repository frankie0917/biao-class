.icon-cart:before { content: "\e600"; }
.icon-cc-head-o:before { content: "\e6c8"; }
.icon-chat:before { content: "\e6cf"; }
.icon-bell:before { content: "\e601"; }


    *{
        box-sizing: border-box;
    }
    body{
        margin:0;
        font-family: sans-serif;
        font-size: 16px;
    }
    a{
        color: inherit;
        text-decoration: none;
    }
    .container{
        max-width: 1080px;
        margin: 0 auto;
    }
    .row::before,
    .row::after{
        content: "";
        display: block;
        clear: both;
    }
    .col{
        float: left;
        /* border: solid; */
    }
    .col-1{
        width: 8.333333333333333%;
    }
    .col-2{
        width: 16.666666666666666%;
    }
    .col-3{
        width: 25%;
    }
    .col-6{
        width: 50%;
    }
    .navbar{
        margin-top: 20px;
    }
    .logo{
        font-size: 2em;
        color: blue;
    }
    .link-wrap{
        padding-left: 10px;
        color: #666;
    }
    .link-wrap a{
        display: inline-block;
        height: 2.6em;
        line-height: 2.6em;
        padding: 0px 10px;
    }
    .link-wrap a:hover{
        color: blue;
    }
    .search-wrap{
        font-size: 0;
    }
    .search-wrap input{
        display: inline-block;
        height: 2.6em;
    }
    .search-wrap input[type="text"]{
        /* border: solid; */
        width: 40%;
        background: #fff;
    }
    .search-wrap input[type="button"]{
        border: none;
        width: 12%;
        color: #fff;
        background: blue;
        border-radius: 5px;
    }
    .auth i:hover{
        color: blue;
    }
</style>
<div class="container">
    <div class="row navbar">
        <div class="col col-1 logo">知乎</div>
        <div class="col col-3 link-wrap">
            <a href="">首页</a>
            <a href="">发现</a>
            <a href="">话题</a>
        </div>
        <div class="col col-6 search-wrap">
            <input type="text">
            <input type="button" value="提问">
        </div>
        <div class="col col-2 auth">
            <a href="" class="bell"><i class="iconfont icon-bell"></i></a>
            <a href="" class="chat"><i class="iconfont icon-chat"></i></a>
            <a href="" class="head"><i class="iconfont icon-cc-head-o"></i></a>
        </div>
    </div>
</div>
