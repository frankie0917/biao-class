style>
    input {
        padding: 2px;
        margin-bottom: 2px;
    }
</style>
<form id="a">
    <div>
        <label>name:</label>
        <input type="text" name="name" value="王花花">
    </div>
    <div>
        <label>age:</label>
        <input type="number" name="age" value="18">
    </div>
    <div>
        gender:
        <label>male
            <input type="radio" name="gender" value="male" checked>
        </label>
        <label>female
            <input type="radio" name="gender" value="female">
        </label>
    </div>
    <div>
        orientation:
        <label>male
            <input type="checkbox" name="orientation" value="male" checked>
        </label>
        <label>female
            <input type="checkbox" name="orientation" value="female">
        </label>
        <label>car
            <input type="checkbox" name="orientation" value="car" checked>
        </label>
    </div>
    <div>
        <label>height:</label>
        <input type="number" name="height" value="4">
    </div>
    <button>go</button>
</form>
<form id="b">
    <div>
        <label>name:</label>
        <input type="text" name="name" placeholder="name">
    </div>
    <div>
        <label>age:</label>
        <input type="number" name="age" placeholder="age">
    </div>
    <div>
        gender:
        <label>male
            <input type="radio" name="gender" value="male">
        </label>
        <label>female
            <input type="radio" name="gender" value="female">
        </label>
    </div>
    <div>
        orientation:
        <label>male
            <input type="checkbox" name="orientation" value="male">
        </label>
        <label>female
            <input type="checkbox" name="orientation" value="female">
        </label>
        <label>car
            <input type="checkbox" name="orientation" value="car" >
        </label>
    </div>
    <div>
        <label>height:</label>
        <input type="number" name="height" placeholder="height">
    </div>
    <button>go</button>
</form>
<script src="tablePlugin.js"></script>
<script>
   ;(function(){
      'use strict'
      let data = {
            name: 'www',
            age: 2,
            gender: 'female',
            orientation: ['car','female'],
            height: 4,
        }
        tablePlugin.getData('#a');
        tablePlugin.putData(data,'#b');
   })();
</script>
