<style>
    input {
        width: 100%;
        padding: 2px;
        margin-bottom: 2px;
    }
</style>
<form id="a">
    <input type="text" name="name" value="1">
    <input type="text" name="age" value="2">
    <input type="text" name="gender" value="3">
    <input type="text" name="height" value="4">
    <button>go</button>
</form>
<form id="b">
    <input type="text" name="name" value="5">
    <input type="text" name="age" value="6">
    <input type="text" name="gender" value="7">
    <input type="text" name="height" value="8">
    <button>go</button>
</form>
<form id="c">
    <input type="text" name="name" value="9">
    <input type="text" name="age" value="10">
    <input type="text" name="gender" value="11">
    <input type="text" name="height" value="12">
    <button>go</button>
</form>
<script>
    ; (function () {
        'use strict'
        let data = {
            name: 'www',
            age: 2,
            gender: 3,
            height: 4,
        }
        function getData(formid) {
            let form = document.querySelector(formid),
                data = {},
                inputs = form.querySelectorAll('[name]');

            inputs.forEach(element => {
                data[element.name] = element.value;
            });
            return data;
        }

        function putData(data, formid) {
            let form = document.querySelector(formid);
            for (const key in data) {
                let input = form.querySelector(`[name=${key}]`);
                input.value = data[key];
            }
        }

        putData(data,'#c');

        console.log(getData('#b'));
    })();
</script>
