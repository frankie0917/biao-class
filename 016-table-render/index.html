<script>
    ; (function () {
        'use strict'
        let table = document.querySelector('#table'),
            struct = {
                name: '姓名',
                gender: '性别',
                email: '邮箱',
                phone: '电话',
            },
            data = [
                {
                    gender: '女',
                    name: '王花花',
                    email: 'whh@mail.com',
                    phone: '18899991111',
                    kkk: ''
                },
                {
                    name: '李栓蛋',
                    gender: '男',
                    phone: '18899992222',
                    email: 'lsd@mail.com',
                },
                {
                    name: '赵铁柱',
                    gender: '男',
                    email: 'ztz@mail.com',
                    phone: '18899993333'
                },
                {
                    name: '林翠花',
                    gender: '女',
                    email: 'lch@mail.com',
                    phone: '18899994444'
                }
            ];
        $render.boot('#table', struct, data, {
            Delete: {
                name: 'del',
                action(datum) {
                    datum.tr.parentNode.removeChild(datum.tr);
                    data.forEach((it, index) => {
                        if (it == datum)
                            data.splice(index, 1)
                    });
                }
            },
            highlight: {
                name: 'hightlight',
                action(datum) {
                    let klass = datum.tr.classList;
                    !klass.contains('highlight') ?
                        klass.add('highlight') :
                        klass.remove('highlight');
                }
            },
            up: {
                name: 'up',
                action(datum) {
                    let item, index;
                    data.forEach((it, i) => {
                        if (it == datum) {
                            item = it;
                            index = i;
                        }
                    });
                    if (index == 0) {
                        return;
                    }
                    data.splice(index, 1)
                    data.splice(index - 1, 0, item);
                    datum.tr.previousElementSibling.insertAdjacentElement('beforebegin', datum.tr);
                }
            },
            down: {
                name: 'down',
                action(datum) {
                    let item, index;
                    data.forEach((it, i) => {
                        if (it == datum) {
                            item = it;
                            index = i;
                        }
                    });
                    if (index == data.length - 1) {
                        return;
                    }
                    data.splice(index + 2, 0, item);
                    data.splice(index, 1);
                    datum.tr.nextElementSibling.insertAdjacentElement('afterend', datum.tr);
                    console.log(data);
                }
            }
        });
    })();

</script>
