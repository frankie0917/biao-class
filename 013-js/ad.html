<style>

.board{
    display: inline-block;
    background: #000;
    color: red;
    border: 2px solid red;
    padding: 10px;
}


</style>


<div class="board">
    <span class="inner">修脚 0人用了都说好<span class="counter"></span></span>
    
</div>

<script>
   ;(function(){
      'use strict'
     
      let board = document.querySelector('.board'),
          inner = board.querySelector('.inner'),
          size = 1,
          count = 0,
          services = ['修脚','贴膜','按摩'];



        init();
          
            
        function init(){

            setInterval(()=>{

                toggleVisible();
                toggleBorder();
                changeSize();
                counter();
                
            },500);

        };
          
        function isVisible(){
            
            return getComputedStyle(inner).opacity == 1;
        };
        
        function toggleVisible(){

            isVisible() ?
                inner.style.opacity = 0:
                inner.style.opacity = 1;
        };

        function toggleBorder(){

            isVisible()?
                board.style.borderColor = 'red':
                board.style.borderColor = 'black';
        };

        function changeSize(){
            
            if(isVisible()){

                size < 3 ? 
                    size++ :
                    size = 1;
            }
            
            board.style.fontSize = size + 'rem';
        }

        function counter(){
            
            if(isVisible()){

                count++;
            }
            inner.innerText = services[size-1] + count + '人用过都说好';
        }
        
   })();
</script>
