<style>
  :root {
    font-family: sans-serif;
  }

  button {
    border: 0;
    padding: 10px;
    color: #000;
  }

  .dropdown {
    margin-top: 5px;
    background: #555;
    position: absolute;
  }

  .dropdown a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: #fff;
  }

  .dropdown a:hover {
    background: rgba(0, 0, 0, .1);
  }
</style>
<button class="toggle">查看更多</button>

<div class="dropdown" hidden>
  <a href="#">扫一扫</a>
  <a href="#">加好友</a>
  <a href="#">搜索</a>
  <a href="#">帮助</a>
  <a href="#">关于我们</a>
</div>

<script>
  ; (function () {
    'use strict'

    let button = document.querySelector('.toggle'),
      menu = document.querySelector('.dropdown');

    document.body.addEventListener('click',(e)=>{

      if(e.target.classList.contains('toggle')){
        menu.hidden = !menu.hidden;
        return;
      }

      if(!e.target.closest('.dropdown')){
        menu.hidden = true;
      }

    });

  })();
</script>
