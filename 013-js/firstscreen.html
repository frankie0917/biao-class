<style>

img{
    max-width: 100%;
}

.container{
    max-width: 1024px;
    margin-left: auto;
    margin-right: auto;
}

.slider{
    position: relative;
}

.item{
    position: absolute;
    opacity: 0;
    transition: all 1s;
}

.item:first-child{
    opacity: 1;
}

</style>

<div class="container">
    <div class="slider">
        <a href="" class="item">
            <img src="http://dummyimage.com/1000x500?text=A" alt="A">
        </a>
        <a href="" class="item">
            <img src="http://dummyimage.com/1000x500?text=B" alt="B">
        </a>
        <a href="" class="item">
            <img src="http://dummyimage.com/1000x500?text=C" alt="C">
        </a>
    </div>
</div>

<script>
   ;(function(){
      'use strict'
     
    let sliderParent = document.querySelector('.slider'),
        slides = sliderParent.querySelectorAll('.item'),
        current = 0;

    init();

    function init(){
        setInterval(()=>{
            
            current >= slides.length-1 ?
                current = 0:
                current++;

            slides.forEach((it)=>{
                it.style.opacity =0;
            });

            slides[current].style.opacity = 1;

        },1000);
    }
    
    
     
   })();
</script>
